[Unit]
Description=Gunicorn instance to serve Flask app
After=network.target

[Service]
User=ubuntu
Group=www-data
WorkingDirectory=/home/ubuntu/BookNest-Server
Environment="PATH=/home/ubuntu/BookNest-Server/venv/bin"
ExecStart=/home/ubuntu/BookNest-Server/venv/bin/gunicorn --workers 3 --bind unix:flaskapp.sock -m 007 app:app

[Install]
WantedBy=multi-user.target
